<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="factura">
            <h2><span jhiTranslate="creditoApp.factura.detail.title">Factura</span> {{factura.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="creditoApp.factura.numeroDeFactura">Numero De Factura</span></dt>
                <dd>
                    <span>{{factura.numeroDeFactura}}</span>
                </dd>
                <dt><span jhiTranslate="creditoApp.factura.fecha">Fecha</span></dt>
                <dd>
                    <span>{{factura.fecha}}</span>
                </dd>
                <dt><span jhiTranslate="creditoApp.factura.total">Total</span></dt>
                <dd>
                    <span>{{factura.total}}</span>
                </dd>
                <dt><span jhiTranslate="creditoApp.factura.abonado">Abonado</span></dt>
                <dd>
                    <span>{{factura.abonado}}</span>
                </dd>
                <dt><span jhiTranslate="creditoApp.factura.estadoDeFactura">Estado De Factura</span></dt>
                <dd>
                    <span jhiTranslate="{{'creditoApp.EstadoDeFactura.' + factura.estadoDeFactura}}">{{factura.estadoDeFactura}}</span>
                </dd>
                <dt><span jhiTranslate="creditoApp.factura.cliente">Cliente</span></dt>
                <dd>
                    <div *ngIf="factura.clienteId">
                        <a [routerLink]="['/cliente', factura.clienteId, 'view']">{{factura.clienteId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/factura', factura.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
