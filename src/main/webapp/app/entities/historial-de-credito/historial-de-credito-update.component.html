<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-historial-de-credito-heading" jhiTranslate="creditoApp.historialDeCredito.home.createOrEditLabel">Create or edit a Historial De Credito</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!historialDeCredito.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="historialDeCredito.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="creditoApp.historialDeCredito.startDate" for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" [(ngModel)]="startDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="creditoApp.historialDeCredito.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" [(ngModel)]="endDate"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="creditoApp.historialDeCredito.factura" for="field_factura">Factura</label>
                    <select class="form-control" id="field_factura" name="factura" [(ngModel)]="historialDeCredito.factura">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="facturaOption.id === historialDeCredito.factura?.id ? historialDeCredito.factura : facturaOption" *ngFor="let facturaOption of facturas; trackBy: trackFacturaById">{{facturaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="creditoApp.historialDeCredito.cliente" for="field_cliente">Cliente</label>
                    <select class="form-control" id="field_cliente" name="cliente" [(ngModel)]="historialDeCredito.cliente">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id === historialDeCredito.cliente?.id ? historialDeCredito.cliente : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="creditoApp.historialDeCredito.abono" for="field_abono">Abono</label>
                    <select class="form-control" id="field_abono" name="abono" [(ngModel)]="historialDeCredito.abono">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="abonoOption.id === historialDeCredito.abono?.id ? historialDeCredito.abono : abonoOption" *ngFor="let abonoOption of abonos; trackBy: trackAbonoById">{{abonoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
