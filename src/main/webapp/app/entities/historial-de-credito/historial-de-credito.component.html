<div>
    <h2 id="page-heading">
        <span jhiTranslate="creditoApp.historialDeCredito.home.title">Historial De Creditos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-historial-de-credito" [routerLink]="['/historial-de-credito/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="creditoApp.historialDeCredito.home.createLabel">
            Create new Historial De Credito
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="historialDeCreditos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="startDate"><span jhiTranslate="creditoApp.historialDeCredito.startDate">Start Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="endDate"><span jhiTranslate="creditoApp.historialDeCredito.endDate">End Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="factura.id"><span jhiTranslate="creditoApp.historialDeCredito.factura">Factura</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cliente.id"><span jhiTranslate="creditoApp.historialDeCredito.cliente">Cliente</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="abono.id"><span jhiTranslate="creditoApp.historialDeCredito.abono">Abono</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let historialDeCredito of historialDeCreditos ;trackBy: trackId">
                <td><a [routerLink]="['/historial-de-credito', historialDeCredito.id, 'view' ]">{{historialDeCredito.id}}</a></td>
                <td>{{historialDeCredito.startDate | date:'medium'}}</td>
                <td>{{historialDeCredito.endDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="historialDeCredito.factura">
                        <a [routerLink]="['../factura', historialDeCredito.factura?.id, 'view' ]" >{{historialDeCredito.factura?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="historialDeCredito.cliente">
                        <a [routerLink]="['../cliente', historialDeCredito.cliente?.id, 'view' ]" >{{historialDeCredito.cliente?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="historialDeCredito.abono">
                        <a [routerLink]="['../abono', historialDeCredito.abono?.id, 'view' ]" >{{historialDeCredito.abono?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/historial-de-credito', historialDeCredito.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/historial-de-credito', historialDeCredito.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'historial-de-credito/'+ historialDeCredito.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="historialDeCreditos && historialDeCreditos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
